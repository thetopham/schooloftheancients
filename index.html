<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School of the Ancients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>School of the Ancients</h1>

        <div class="character-selection">
            <div class="image-selection" id="image-selection">
                </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-box" id="chat-box">
                <div class="message-container system">
                    <div class="message system">Welcome to the School of the Ancients! Choose a historical figure to begin.</div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span>...</span> 
            </div> 
            <div class="chat-input">
                <input name="chat-message" id="chat-message" placeholder="Ask a question..." type="text" autofocus>
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
